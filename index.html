<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="Neat, laconic notes for keyboard lovers.">
    <meta name="author" content="iomakarov">
    <title>#neatnote</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">    
    <div class="right">
        <ul>
            <li class="active">single</li>
            <li>manager</li>
            <li>coach</li>
        </ul>
    </div>
</div>   
<div id="desktop-single" class="desktop container-center">    
    <div class="container-column-60">
        <div id="neatnote-single" class="manager" placeholder="Use [ ! ? / _ ] anywhere. Use [ - -- ] at the beginning of the line." contenteditable></div>
    </div>
</div>
<div id="desktop-manager" class="desktop container hide">
    <div class="container-column-33">
        <div id="neatnote-manager-11" class="manager" placeholder="problems" data-style="blc-red" contenteditable ></div>
        <div id="neatnote-manager-12" class="manager" placeholder="expectations" contenteditable></div>
        <div id="neatnote-manager-13" class="manager" placeholder="commitment" contenteditable></div>
    </div>
    <div class="container-column-33">
        <div id="neatnote-manager-23" class="manager" placeholder="control" data-style="blc-red" contenteditable></div>
        <div id="neatnote-manager-21" class="manager" placeholder="planning" contenteditable></div>
        <div id="neatnote-manager-22" class="manager" placeholder="operational" contenteditable></div>
    </div>
    <div class="container-column-33">
        <div id="neatnote-manager-31" class="manager" placeholder="strategy" contenteditable></div>
        <div id="neatnote-manager-32" class="manager" placeholder="skills" contenteditable></div>
        <div id="neatnote-manager-33" class="manager" placeholder="relationship" contenteditable></div>
    </div>
</div>
<div id="desktop-coach" class="desktop container hide">
    <div class="container-column-33">
        <div id="neatnote-coach-11" class="manager" placeholder="" contenteditable></div>
        <div id="neatnote-coach-12" class="manager" placeholder="" contenteditable></div>
        <div id="neatnote-coach-13" class="manager" placeholder="" contenteditable></div>
    </div>
    <div class="container-column-33">
        <div id="neatnote-coach-21" class="manager" placeholder="" contenteditable></div>
        <div id="neatnote-coach-22" class="manager" placeholder="" contenteditable></div>
        <div id="neatnote-coach-23" class="manager" placeholder="" contenteditable></div>
    </div>
    <div class="container-column-33">
        <div id="neatnote-coach-31" class="manager" placeholder="" contenteditable></div>
        <div id="neatnote-coach-32" class="manager" placeholder="" contenteditable></div>
        <div id="neatnote-coach-33" class="manager" placeholder="" contenteditable></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
